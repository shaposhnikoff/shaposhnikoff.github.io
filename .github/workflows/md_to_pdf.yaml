name: Update CV from MD to PDF

on:
  push:
    branches: 
      - '*' 
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies (Pandoc & LaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended \
              texlive-latex-base texlive-latex-extra

      - name: Convert Markdown to PDF
        run: |
          pandoc index.md -o index.pdf \
            --pdf-engine=xelatex \
            --toc --highlight-style=tango \
            --variable "geometry:margin=1in"

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CV-PDF
          path: index.pdf

      - name: Configure Git User
        run: |
          git config user.name "shaposhnikoff"
          git config user.email "max@shaposhnikoff.info"

      - name: Commit Changes
        run: |
          git add index.pdf
          git commit -m "Update generated CV PDF from index.md" || echo "No changes to commit"
          git push

      - name: Send Telegram Notification
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="âœ… PDF generation successful! CV has been updated and committed. ðŸŽ‰"
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
          -d chat_id=$TELEGRAM_CHAT_ID \
          -d text="$MESSAGE"
